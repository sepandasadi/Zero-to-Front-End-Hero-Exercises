<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4: POST Requests</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    input.error, textarea.error {
      border-color: #f56565;
    }

    .error-message {
      color: #f56565;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    .btn:hover:not(:disabled) {
      background: #5568d3;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .response-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .response-box.show {
      display: block;
    }

    .response-box.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .response-box.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .response-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .response-data {
      background: rgba(0,0,0,0.05);
      padding: 15px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .required {
      color: #f56565;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸ‘¤ User Registration</h1>
      <p class="subtitle">Create a new account</p>

      <form id="registration-form">
        <div class="form-group">
          <label for="username">
            Username <span class="required">*</span>
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            minlength="3"
          >
          <div class="error-message" id="username-error">
            Username must be at least 3 characters
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            Email <span class="required">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
          >
          <div class="error-message" id="email-error">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            Password <span class="required">*</span>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
          >
          <div class="error-message" id="password-error">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="form-group">
          <label for="bio">Bio (optional)</label>
          <textarea
            id="bio"
            name="bio"
            placeholder="Tell us about yourself..."
          ></textarea>
        </div>

        <button type="submit" class="btn" id="submit-btn">
          Create Account
        </button>
      </form>

      <div class="response-box" id="response-box">
        <div class="response-title" id="response-title"></div>
        <div class="response-data" id="response-data"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
