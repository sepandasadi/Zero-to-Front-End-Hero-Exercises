<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & News Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>

    <div class="dashboard">
      <!-- Weather Section -->
      <section class="weather-section">
        <h2>ğŸŒ Weather</h2>
        <form id="weather-search">
          <input type="text" id="city-input" placeholder="Enter city name..." required>
          <button type="submit">ğŸ” Search</button>

        <div id="weather-content" class="loading">

        <div id="forecast-content" class="forecast-grid">
          <!-- 5-day forecast will go here -->
        </div>
      </section>

      <!-- News Section -->
      <section class="news-section">
        <div class="news-header">
          <h2>ğŸ“° Latest News</h2>

            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="science">Science</option>
            <option value="health">Health</option>
          </select>
        </div>

        <div id="news-content">
          <p class="loading">Loading news...</p>
        </div>

        <div class="pagination">
          <button id="prev-page" disabled>â† Previous</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
