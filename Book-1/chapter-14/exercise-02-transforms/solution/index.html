<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Mastery - Solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CSS Transforms</h1>
    <div class="card-grid">
      <div class="card card-translate">
        <h3>Translate</h3>
        <p>Moves the element</p>
      </div>
      <div class="card card-scale">
        <h3>Scale</h3>
        <p>Resizes the element</p>
      </div>
      <div class="card card-rotate">
        <h3>Rotate</h3>
        <p>Rotates the element</p>
      </div>
      <div class="card card-skew">
        <h3>Skew</h3>
        <p>Distorts the element</p>
      </div>
      <div class="card card-3d">
        <h3>3D Rotate</h3>
        <p>3D transformation</p>
      </div>
      <div class="card card-combined">
        <h3>Combined</h3>
        <p>Multiple transforms</p>
      </div>
    </div>
  </div>
</body>
</html>
