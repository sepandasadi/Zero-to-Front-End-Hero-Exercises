
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 2 — Pokémon List</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 700px; margin: 3rem auto; padding: 0 1rem; }
    ul { margin-top: 1rem; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h1>Exercise 2 — Pokémon List</h1>
  <p>Displays the first 5 Pokémon from <code>https://pokeapi.co/api/v2/pokemon</code>.</p>

  <button id="load">Load Pokémon</button>
  <ul id="list" aria-live="polite"></ul>
  <p id="status"></p>

  <script>
    const $list = document.getElementById('list');
    const $status = document.getElementById('status');
    const $btn = document.getElementById('load');

    async function loadPokemon() {
      $status.textContent = 'Loading...';
      $list.innerHTML = '';
      try {
        const res = await fetch('https://pokeapi.co/api/v2/pokemon?limit=5');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const items = data.results.map(p => '<li>' + escapeHtml(p.name) + '</li>').join('');
        $list.innerHTML = items;
        $status.textContent = 'Done.';
      } catch (err) {
        $status.innerHTML = '<span class="error">Failed to load. ' + String(err) + '</span>';
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      })[s]);
    }

    $btn.addEventListener('click', loadPokemon);
  </script>
</body>
</html>
