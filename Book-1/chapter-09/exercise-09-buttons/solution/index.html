<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Styles - Solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Button Size Variants</h1>
    <p>Different button sizes achieved through padding variations while maintaining consistent styling.</p>

    <section>
      <h2>Primary Buttons</h2>
      <button class="btn btn-small">Small Button</button>
      <button class="btn btn-medium">Medium Button</button>
      <button class="btn btn-large">Large Button</button>
    </section>

    <section>
      <h2>Secondary Buttons</h2>
      <button class="btn btn-secondary btn-small">Small</button>
      <button class="btn btn-secondary btn-medium">Medium</button>
      <button class="btn btn-secondary btn-large">Large</button>
    </section>

    <section>
      <h2>Outline Buttons</h2>
      <button class="btn btn-outline btn-small">Small</button>
      <button class="btn btn-outline btn-medium">Medium</button>
      <button class="btn btn-outline btn-large">Large</button>
    </section>

    <section>
      <h2>Full Width Buttons</h2>
      <button class="btn btn-medium btn-full-width">Full Width Button</button>
    </section>
  </div>
</body>
</html>
