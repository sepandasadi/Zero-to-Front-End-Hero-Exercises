<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Reactive State</title>
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .demo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .component {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .component h3 {
      margin-bottom: 15px;
      color: #333;
    }
    .counter {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #667eea;
      margin: 20px 0;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      margin: 5px 0;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .log {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Monaco', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.6;
    }
    .timestamp {
      color: #3498db;
    }
    .success {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ­ Challenge: Reactive State Management</h1>
    <p style="margin-bottom: 30px;">Build your own mini-Vuex using advanced JavaScript patterns!</p>

    <div class="demo">
      <div class="component">
        <h3>Counter Component</h3>
        <div class="counter" id="counter1">0</div>
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
      </div>

      <div class="component">
        <h3>Mirror Component</h3>
        <div class="counter" id="counter2">0</div>
        <p style="text-align: center; color: #666; font-size: 14px;">
          Same state, different component!
        </p>
      </div>

      <div class="component">
        <h3>User Component</h3>
        <div style="padding: 10px;">
          <input type="text" id="username" placeholder="Enter name"
                 style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; margin-bottom: 10px;">
          <button onclick="updateUser()">Update User</button>
          <div id="user-display" style="margin-top: 10px; padding: 10px; background: white; border-radius: 8px;">
            <strong>Name:</strong> <span id="user-name">-</span>
          </div>
        </div>
      </div>
    </div>

    <div class="component">
      <h3>Event Log (All State Changes)</h3>
      <div class="log" id="event-log">Waiting for state changes...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
