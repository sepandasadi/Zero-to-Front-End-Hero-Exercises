<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyframe Animations - Solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Keyframe Animations</h1>
    <div class="animation-grid">
      <div class="box bounce">Bounce</div>
      <div class="box pulse">Pulse</div>
      <div class="box slide">Slide</div>
      <div class="box fade">Fade In</div>
      <div class="box spin">Spin</div>
      <div class="box shake">Shake</div>
    </div>
  </div>
</body>
</html>
