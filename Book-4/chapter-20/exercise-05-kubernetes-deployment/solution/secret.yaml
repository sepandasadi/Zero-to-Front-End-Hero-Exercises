apiVersion: v1
kind: Secret
metadata:
  name: react-app-secret
  labels:
    app: react-app
type: Opaque
data:
  # Base64 encoded values
  # To encode: echo -n 'your-secret-value' | base64
  # Example API_KEY: "my-secret-api-key-12345" (base64)
  API_KEY: bXktc2VjcmV0LWFwaS1rZXktMTIzNDU=
  # To decode: echo 'bXktc2VjcmV0LWFwaS1rZXktMTIzNDU=' | base64 -d

