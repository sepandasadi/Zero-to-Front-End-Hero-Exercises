<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopFast E-Commerce - Problem Detective</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <nav class="nav">
      <ul>
        <li><a href="#"><span>Home</span></a></li>
        <li><a href="#"><span>Products</span></a></li>
        <li><a href="#"><span>About</span></a></li>
        <li><a href="#"><span>Contact</span></a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to ShopFast</h1>
      <p>Find amazing deals on everything!</p>
      <button class="button">Shop Now</button>
    </section>

    <!-- Product Grid -->
    <section class="products">
      <h2>Featured Products</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/200" alt="Product 1">
          <h3>Product Name</h3>
          <p class="price">$29.99</p>
          <button class="button">Add to Cart</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200" alt="Product 2">
          <h3>Product Name</h3>
          <p class="price">$39.99</p>
          <button class="button">Add to Cart</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200" alt="Product 3">
          <h3>Product Name</h3>
          <p class="price">$49.99</p>
          <button class="button">Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="card">
        <h3>Special Offers</h3>
        <p>Check out our latest deals!</p>
        <button class="button">View Deals</button>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 ShopFast. All rights reserved.</p>
  </footer>
</body>
</html>
