
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 1 — Joke Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 700px; margin: 3rem auto; padding: 0 1rem; }
    button { padding: 0.6rem 1rem; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
    #joke { margin-top: 1rem; font-size: 1.1rem; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h1>Exercise 1 — Joke Generator</h1>
  <p>Fetches a random joke from <code>https://official-joke-api.appspot.com/random_joke</code>.</p>

  <button id="btn">Get a Joke</button>
  <div id="joke" aria-live="polite"></div>

  <script>
    const $joke = document.getElementById('joke');
    const $btn = document.getElementById('btn');

    async function getJoke() {
      $joke.textContent = 'Loading...';
      try {
        const res = await fetch('https://official-joke-api.appspot.com/random_joke');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        $joke.innerHTML = '<p><strong>' + escapeHtml(data.setup) + '</strong></p>' +
                          '<p>' + escapeHtml(data.punchline) + '</p>';
      } catch (err) {
        $joke.innerHTML = '<p class="error">Failed to load a joke. ' + String(err) + '</p>';
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      })[s]);
    }

    $btn.addEventListener('click', getJoke);
  </script>
</body>
</html>
