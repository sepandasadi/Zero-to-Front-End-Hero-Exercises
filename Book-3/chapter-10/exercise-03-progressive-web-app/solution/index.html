<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App PWA - Solution</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#667eea">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TodoPWA">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üìù Todo App</h1>
      <p>Progressive Web App - Solution</p>
      <div class="pwa-badge" id="pwa-badge">PWA</div>
    </header>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt">
      <div class="install-content">
        <h3>Install Todo App</h3>
        <p>Install this app for a better experience with offline support!</p>
        <div class="install-buttons">
          <button id="install-btn" class="btn-primary">Install App</button>
          <button id="dismiss-btn" class="btn-secondary">Maybe Later</button>
        </div>
      </div>
    </div>

    <div class="pwa-status">
      <p>PWA Status: <span id="pwa-status">Loading...</span></p>
      <p>Service Worker: <span id="sw-status">Checking...</span></p>
    </div>

    <main class="todo-container">
      <div class="add-todo">
        <input
          type="text"
          id="todo-input"
          placeholder="What needs to be done?"
          aria-label="New todo"
        >
        <button id="add-btn" aria-label="Add todo">Add</button>
      </div>

      <ul id="todo-list" class="todo-list" role="list">
        <!-- Todos will be added here dynamically -->
      </ul>

      <div class="stats">
        <span id="todo-count">0 items</span>
        <button id="clear-completed">Clear completed</button>
      </div>
    </main>

    <footer class="footer">
      <p>‚úÖ PWA Features Enabled</p>
      <p>Open DevTools ‚Üí Application to inspect PWA</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
