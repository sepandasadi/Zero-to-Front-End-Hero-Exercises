<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 3 — Accessible Toggle/Button (Starter)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Exercise 3 — Accessible Toggle/Button (Starter)</h1>
    <p>Build a keyboard-focusable toggle that announces state using ARIA.</p>
    <button id="notifyToggle" aria-pressed="false" class="toggle">
      Enable notifications
    </button>
    <p id="toggleStatus" aria-live="polite">Notifications are off.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
