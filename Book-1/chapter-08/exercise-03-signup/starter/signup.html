<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
      line-height: 1.6;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .intro {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    fieldset {
      margin: 20px 0;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: white;
    }

    legend {
      font-weight: bold;
      font-size: 1.1em;
      padding: 0 10px;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .inline-label {
      display: inline;
      font-weight: normal;
    }

    button {
      margin: 20px 10px 10px 0;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    .required {
      color: red;
      font-weight: bold;
    }

    .help-text {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>

</html>
