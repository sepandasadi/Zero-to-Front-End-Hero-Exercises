<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Animation Properties - Solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Advanced Animation Properties</h1>

    <div class="demo-section">
      <h2>Fill Mode: Forwards</h2>
      <div class="box fill-forwards">Stays at final state</div>
    </div>

    <div class="demo-section">
      <h2>Direction: Reverse</h2>
      <div class="box direction-reverse">Plays backwards</div>
    </div>

    <div class="demo-section">
      <h2>Direction: Alternate</h2>
      <div class="box direction-alternate">Back and forth</div>
    </div>

    <div class="demo-section">
      <h2>Play State: Paused on Hover</h2>
      <div class="box play-state">Hover to pause</div>
    </div>
  </div>
</body>
</html>
