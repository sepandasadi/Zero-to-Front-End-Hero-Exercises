<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Custom Properties - Starter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Design System with CSS Variables</h1>
    <p>TODO: Create a comprehensive custom properties system</p>

    <section class="colors">
      <h2>Color Palette</h2>
      <div class="color-box primary">Primary</div>
      <div class="color-box secondary">Secondary</div>
      <div class="color-box success">Success</div>
      <div class="color-box danger">Danger</div>
    </section>

    <section class="spacing">
      <h2>Spacing Scale</h2>
      <div class="space-box space-sm">Small</div>
      <div class="space-box space-md">Medium</div>
      <div class="space-box space-lg">Large</div>
    </section>

    <section class="typography">
      <h2>Typography Scale</h2>
      <p class="text-sm">Small text</p>
      <p class="text-base">Base text</p>
      <p class="text-lg">Large text</p>
      <p class="text-xl">Extra large text</p>
    </section>

    <!-- TODO: Add theme switcher -->
    <button class="theme-toggle">Toggle Theme</button>
  </div>
</body>
</html>
