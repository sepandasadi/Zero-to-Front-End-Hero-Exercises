<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Data Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      min-height: 200px;
    }

    .card h3 {
      color: #667eea;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #ef4444;
      padding: 10px;
      background: #fee2e2;
      border-radius: 5px;
      margin-top: 10px;
    }

    .success {
      color: #10b981;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .avatar {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: bold;
      color: #333;
    }

    .post {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .post-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .post-meta {
      font-size: 12px;
      color: #999;
    }

    .notification {
      padding: 10px;
      background: #f0f4ff;
      border-left: 3px solid #667eea;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>ðŸ“Š Data Dashboard Challenge</h1>
      <p>Load and display data from multiple sources using modern JavaScript</p>
      <div class="controls">
        <button onclick="loadDashboard()">Load Dashboard</button>
        <button onclick="refreshData()">Refresh</button>
        <button onclick="clearDashboard()">Clear</button>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h3>
          User Profile
          <span id="user-loading" style="display: none;" class="loading"></span>
        </h3>
        <div id="user-content">Click "Load Dashboard" to begin...</div>
      </div>

      <div class="card">
        <h3>
          Recent Posts
          <span id="posts-loading" style="display: none;" class="loading"></span>
        </h3>
        <div id="posts-content">Waiting for data...</div>
      </div>

      <div class="card">
        <h3>
          Notifications
          <span id="notif-loading" style="display: none;" class="loading"></span>
        </h3>
        <div id="notif-content">Waiting for data...</div>
      </div>

      <div class="card">
        <h3>
          Analytics
          <span id="analytics-loading" style="display: none;" class="loading"></span>
        </h3>
        <div id="analytics-content">Waiting for data...</div>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="script.js"></script>
</body>
</html>
