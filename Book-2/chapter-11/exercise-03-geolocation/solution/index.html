<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation API Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    
    .section h2 {
      margin-bottom: 15px;
      color: #555;
      font-size: 1.2rem;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    
    .output {
      background: white;
      padding: 15px;
      border-radius: 4px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    
    .error {
      color: #e74c3c;
      background: #ffe6e6;
      padding: 15px;
      border-radius: 4px;
      margin-top: 15px;
    }
    
    .info {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    
    .info-label {
      font-weight: 600;
      color: #666;
    }
    
    .watching {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-left: 10px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìç Geolocation API Demo</h1>

    <div class="section">
      <h2>Get Current Position</h2>
      <button id="get-position-btn">Get My Location</button>
      <div id="position-output"></div>
    </div>

    <div class="section">
      <h2>Watch Position <span id="watching-indicator"></span></h2>
      <button id="watch-start-btn">Start Watching</button>
      <button id="watch-stop-btn" disabled>Stop Watching</button>
      <div id="watch-output"></div>
    </div>

    <div class="section">
      <h2>Calculate Distance</h2>
      <p>Distance from your location to New York City (40.7128¬∞ N, 74.0060¬∞ W)</p>
      <button id="calculate-distance-btn">Calculate Distance</button>
      <div id="distance-output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
