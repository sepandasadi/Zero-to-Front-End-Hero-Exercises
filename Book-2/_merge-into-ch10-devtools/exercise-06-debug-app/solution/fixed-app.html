<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Fixed Version</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #addBtn {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #addBtn:hover {
      background: #45a049;
    }

    #taskList {
      background: white;
      border-radius: 5px;
      padding: 10px;
      min-height: 200px;
    }

    .task {
      padding: 15px;
      margin: 10px 0;
      background: #f9f9f9;
      border-radius: 5px;
      border-left: 4px solid #4CAF50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .task:hover {
      background: #f0f0f0;
    }

    .task.completed {
      opacity: 0.6;
      border-left-color: #999;
    }

    .task.completed .task-text {
      text-decoration: line-through;
      color: #999;
    }

    .task-text {
      flex: 1;
      margin-right: 10px;
    }

    .task-buttons {
      display: flex;
      gap: 5px;
    }

    button.complete-btn,
    button.delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button.complete-btn {
      background: #2196F3;
      color: white;
    }

    button.complete-btn:hover {
      background: #0b7dda;
    }

    button.delete-btn {
      background: #f44336;
      color: white;
    }

    button.delete-btn:hover {
      background: #da190b;
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 5px;
      display: flex;
      justify-content: space-around;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s;
      z-index: 1000;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Task Manager - Fixed Version</h1>

  <div class="input-section">
    <input
      type="text"
      id="taskInput"
      placeholder="Enter a new task..."
      autocomplete="off"
    >
    <button id="addBtn">Add Task</button>
  </div>

  <div id="taskList">
    <div class="empty-state">No tasks yet. Add one above!</div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-number" id="totalTasks">0</div>
      <div class="stat-label">Total Tasks</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="completedTasks">0</div>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="pendingTasks">0</div>
      <div class="stat-label">Pending</div>
    </div>
  </div>

  <script>
    // BUG 1 FIXED: Correct element ID
    const taskInput = document.getElementById('taskInput');  // Fixed typo!
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    let tasks = [];

    // BUG 8 FIXED: Load tasks from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('tasks');
      if (saved) {
        tasks = JSON.parse(saved);
        renderTasks();
      }
    });

    // Add task
    addBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();

      // BUG 2 FIXED: Use comparison operator (===) instead of assignment (=)
      if (taskText === '') {  // Fixed!
        alert('Please enter a task!');
        return;
      }

      // BUG 10 FIXED: Check for duplicate tasks
      if (tasks.some(t => t.text.toLowerCase() === taskText.toLowerCase())) {
        alert('This task already exists!');
        return;
      }

      // BUG 3 FIXED: Use timestamp for unique IDs
      const task = {
        id: Date.now(),  // Always unique!
        text: taskText,
        completed: false
      };

      tasks.push(task);
      renderTasks();
      taskInput.value = '';
      taskInput.focus();

      // Show success message
      showSuccessMessage('Task added!');
    });

    // BUG 9 FIXED: Add Enter key support
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });

    // BUG 4 & 5 FIXED: Now calls updateStats() and saves to localStorage
    function renderTasks() {
      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
        updateStats();  // Update stats even when empty
        return;
      }

      taskList.innerHTML = tasks
        .map(task => `
          <div class="task ${task.completed ? 'completed' : ''}" data-id="${task.id}">
            <span class="task-text">${escapeHtml(task.text)}</span>
            <div class="task-buttons">
              <button class="complete-btn" onclick="toggleComplete(${task.id})">
                ${task.completed ? 'Undo' : 'Complete'}
              </button>
              <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            </div>
          </div>
        `)
        .join('');

      // BUG 4 FIXED: Now calling updateStats!
      updateStats();

      // BUG 8 FIXED: Save to localStorage after every change
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Helper function to escape HTML and prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // BUG 5 FIXED: This function is now called!
    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('pendingTasks').textContent = pending;
    }

    // BUG 6 FIXED: Find task by ID, not by index
    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);  // Fixed!
      if (task) {
        task.completed = !task.completed;
        renderTasks();

        const message = task.completed ? 'Task completed! ðŸŽ‰' : 'Task marked as incomplete';
        showSuccessMessage(message);
      }
    }

    // BUG 7 FIXED: Filter by ID, not by index
    function deleteTask(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks = tasks.filter(t => t.id !== id);  // Fixed!
        renderTasks();
        showSuccessMessage('Task deleted');
      }
    }

    // Bonus feature: Success message
    function showSuccessMessage(message) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'success-message';
      msgDiv.textContent = message;
      document.body.appendChild(msgDiv);

      setTimeout(() => {
        msgDiv.remove();
      }, 3000);
    }

    // Initialize on load
    console.log('âœ“ All bugs fixed!');
    console.log('âœ“ Task Manager loaded successfully');
  </script>
</body>
</html>
