  <title>Challenge: Interactive Color Picker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ecf0f1;
      transition: background 0.5s ease;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 32px;
    }

    #color-display {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    /* Style for each color box - you'll create these with JavaScript */
    .color-box {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }

    .color-box:hover {
      transform: scale(1.1);
      border-color: rgba(0,0,0,0.3);
    }

    .color-box.selected {
      border-color: #2c3e50;
      border-width: 4px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    button:active {
      transform: translateY(0);
    }

    #reset-btn {
      background: #95a5a6;
      color: white;
    }

    #random-btn {
      background: #9b59b6;
      color: white;
    }

    /* Optional: Bonus features styling */
    .custom-input-section {
      margin-top: 30px;
      text-align: center;
    }

    .custom-input-section input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 150px;
      margin-right: 10px;
    }

    .custom-input-section button {
      background: #3498db;
      color: white;
    }

    #history-section {
      margin-top: 30px;
      text-align: center;
    }

    #history-section h3 {
      color: #555;
      margin-bottom: 15px;
      font-size: 18px;
    }

    #history-boxes {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .history-box {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #ddd;
      transition: transform 0.2s;
    }

    .history-box:hover {
      transform: scale(1.15);
    }
  </style>
