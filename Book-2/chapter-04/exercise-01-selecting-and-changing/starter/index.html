<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 01: Selecting and Changing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DOM Manipulation Practice</h1>

    <p class="description">
      Learn to select and modify elements!
    </p>

    <button id="magic-button">Magic Button</button>

    <div id="secret-message" class="hidden">
      ðŸŽ‰ You found the secret message! You've mastered classes!
    </div>

    <hr>

    <h2>Interactive Greeting</h2>
    <div class="greeting-section">
      <input
        type="text"
        id="name-input"
        placeholder="Enter your name"
        value="Guest">
      <button id="greeting-button">Greet Me</button>
      <p id="greeting-output">Your greeting will appear here...</p>
    </div>

    <hr>

    <h2>Color Boxes</h2>
    <p class="hint">Click the boxes!</p>
    <div class="color-boxes">
      <div class="color-box red"></div>
      <div class="color-box blue"></div>
      <div class="color-box green"></div>
    </div>

    <hr>

    <h2>Counter</h2>
    <div class="counter-section">
      <button id="decrease-btn">Decrease</button>
      <span id="counter-display">0</span>
      <button id="increase-btn">Increase</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
