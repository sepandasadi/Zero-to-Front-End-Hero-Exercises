<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6: Map & Set</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2ecc71 0%, #3498db 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2c3e50;

      margin-bottom: 10px;
    }

      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #2ecc71;
    }
    .section h3 {
      color: #2ecc71;
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(135deg, #2ecc71 0%, #3498db 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      margin-right: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
    }
    .output {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.8;
      border: 2px solid #2ecc71;

  </style>
</head>

  <div class="container">

      <div class="output" id="map-output">Click to test...</div>
