<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Interactive FAQ Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Frequently Asked Questions</h1>

    <div class="controls">
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search FAQs..."
          aria-label="Search FAQs"
        >
      </div>

      <div class="button-group">
        <button id="expandAll" class="btn">Expand All</button>
        <button id="collapseAll" class="btn">Collapse All</button>
      </div>
    </div>

    <div id="faqContainer" class="faq-container">
      <!-- FAQ items will be inserted here -->
    </div>

    <div class="instructions">
      <h3>ðŸ’¡ How to use:</h3>
      <ul>
        <li>Click any question to expand/collapse</li>
        <li>Use <kbd>Tab</kbd> to navigate between questions</li>
        <li>Press <kbd>Enter</kbd> or <kbd>Space</kbd> to toggle</li>
        <li>Use <kbd>â†‘</kbd> <kbd>â†“</kbd> arrow keys to move between items</li>
        <li>Type in the search box to filter questions</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
