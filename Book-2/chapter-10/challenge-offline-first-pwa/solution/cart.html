<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Shop PWA</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#667eea">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>üõçÔ∏è Shop PWA</h1>
      <nav>
        <a href="index.html">Products</a>
        <a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a>
        <a href="#" id="orders-link">Orders</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Shopping Cart</h2>

    <div id="cart-items" class="cart-items">
      <!-- Cart items loaded dynamically -->
    </div>

    <div id="cart-summary" class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="summary-row">
        <span>Tax (10%):</span>
        <span id="tax">$0.00</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span id="total">$0.00</span>
      </div>
      <button id="checkout-btn" class="btn-primary btn-block">
        Checkout
      </button>
    </div>
  </main>

  <div id="offline-indicator" class="offline-indicator" style="display: none;">
    <span id="offline-text">üì° You're offline - Order will sync when online</span>
  </div>

  <footer class="footer">
    <p>Shop PWA - Your cart is saved offline</p>
  </footer>

  <script src="db.js"></script>
  <script src="cart.js"></script>
</body>
</html>
