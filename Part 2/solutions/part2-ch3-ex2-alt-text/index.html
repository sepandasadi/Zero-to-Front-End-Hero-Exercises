<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 2 — Alt Text & Semantic HTML (Solution)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Exercise 2 — Alt Text & Semantic HTML (Solution)</h1>
    <section class="gallery">
      <figure>
        <img src="https://picsum.photos/seed/decorative/600/400" alt="" />
        <figcaption>Decorative image (ignored by screen readers via empty alt).</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/product/600/400" alt="Matte black ceramic mug on a wooden desk" />
        <figcaption>Product image with concise, descriptive alt text.</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/avatar/200/200" alt="Sara Ahmed" width="200" height="200" />
        <figcaption>User avatar uses the person’s name.</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
