<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Hunt - Task Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #addBtn {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #addBtn:hover {
      background: #45a049;
    }

    #taskList {
      background: white;
      border-radius: 5px;
      padding: 10px;
      min-height: 200px;
    }

    .task {
      padding: 15px;
      margin: 10px 0;
      background: #f9f9f9;
      border-radius: 5px;
      border-left: 4px solid #4CAF50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .task:hover {
      background: #f0f0f0;
    }

    .task.completed {
      opacity: 0.6;
      border-left-color: #999;
    }

    .task.completed .task-text {
      text-decoration: line-through;
      color: #999;
    }

    .task-text {
      flex: 1;
      margin-right: 10px;
    }

    .task-buttons {
      display: flex;
      gap: 5px;
    }

    button.complete-btn,
    button.delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    button.complete-btn {
      background: #2196F3;
      color: white;
    }

    button.complete-btn:hover {
      background: #0b7dda;
    }

    button.delete-btn {
      background: #f44336;
      color: white;
    }

    button.delete-btn:hover {
      background: #da190b;
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 5px;
      display: flex;
      justify-content: space-around;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Task Manager</h1>

  <div class="input-section">
    <input
      type="text"
      id="taskInput"
      placeholder="Enter a new task..."
      autocomplete="off"
    >
    <button id="addBtn">Add Task</button>
  </div>

  <div id="taskList">
    <div class="empty-state">No tasks yet. Add one above!</div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-number" id="totalTasks">0</div>
      <div class="stat-label">Total Tasks</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="completedTasks">0</div>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="pendingTasks">0</div>
      <div class="stat-label">Pending</div>
    </div>
  </div>

  <script>
    // BUG 1: Typo in element ID
    const taskInput = document.getElementById('taskInpt');  // Wrong ID!
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    let tasks = [];

    // Add task
    addBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();

      // BUG 2: Assignment operator instead of comparison
      if (taskText = '') {  // Should be ===
        alert('Please enter a task!');
        return;
      }

      // BUG 3: Not using proper unique IDs
      const task = {
        id: tasks.length,  // This breaks when deleting tasks!
        text: taskText,
        completed: false
      };

      tasks.push(task);
      renderTasks();
      taskInput.value = '';
    });

    // BUG 4: Function doesn't update stats
    function renderTasks() {
      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
        return;
      }

      taskList.innerHTML = tasks
        .map(task => `
          <div class="task ${task.completed ? 'completed' : ''}" data-id="${task.id}">
            <span class="task-text">${task.text}</span>
            <div class="task-buttons">
              <button class="complete-btn" onclick="toggleComplete(${task.id})">
                ${task.completed ? 'Undo' : 'Complete'}
              </button>
              <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            </div>
          </div>
        `)
        .join('');

      // BUG 4: Missing updateStats() call
      // updateStats();  // This line is missing!
    }

    // BUG 5: This function is never called
    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('pendingTasks').textContent = pending;
    }

    function toggleComplete(id) {
      // BUG 6: This finds by index, not by ID (breaks after deletions)
      const task = tasks[id];
      if (task) {
        task.completed = !task.completed;
        renderTasks();
      }
    }

    function deleteTask(id) {
      // BUG 7: Same issue - uses index instead of ID
      tasks.splice(id, 1);
      renderTasks();
    }

    // BUG 8: No localStorage persistence
    // Tasks are lost on page refresh!

    // BUG 9: No Enter key support
    // Users expect to press Enter to add task

    // BUG 10: No input validation for duplicates
    // Can add the same task multiple times
  </script>
</body>
</html>
