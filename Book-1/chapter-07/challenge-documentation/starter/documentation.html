  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 { margin: 0; }
    .container {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
    }
    nav.sidebar {
      width: 250px;
      background-color: #ecf0f1;
      padding: 20px;
      position: sticky;
      top: 80px;
      height: calc(100vh - 80px);
      overflow-y: auto;
    }
    main {
      flex: 1;
      padding: 40px;
    }
    aside {
      width: 300px;
      padding: 20px;
      background-color: #f8f9fa;
    }
    code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    pre {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    pre code {
      background: none;
      padding: 0;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
