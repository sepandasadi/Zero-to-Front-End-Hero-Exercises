<!doctype html>
<meta charset="utf-8"/>
<title>XSS Lab â€” Fixed</title>
<body>
  <h1>Comments</h1>
  <ul id="list"></ul>
  <form id="f">
    <input id="name" placeholder="Name">
    <textarea id="text" placeholder="Comment"></textarea>
    <button>Post</button>
  </form>
  <script>
    const list = document.getElementById('list')
    const f = document.getElementById('f')
    function addSafeComment(name, text){
      const li = document.createElement('li')
      const strong = document.createElement('strong')
      strong.textContent = name
      li.appendChild(strong)
      li.appendChild(document.createTextNode(': ' + text))
      list.appendChild(li)
    }
    f.addEventListener('submit', (e) => {
      e.preventDefault()
      addSafeComment(document.getElementById('name').value, document.getElementById('text').value)
      f.reset()
    })
  </script>
</body>
