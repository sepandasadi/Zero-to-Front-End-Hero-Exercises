<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üìù My Todo List</h1>
      <p class="subtitle">Stay organized and productive</p>
    </header>

    <main class="main">
      <!-- Input Section -->
      <div class="todo-input">
        <input
          type="text"
          id="todoInput"
          class="todo-input-field"
          placeholder="What needs to be done?"
          autocomplete="off"
        >
        <button id="addBtn" class="btn btn-add">Add</button>
      </div>

      <!-- Filter Buttons -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <!-- Todo List -->
      <ul class="todo-list" id="todoList">
        <!-- Todos will be dynamically inserted here -->
      </ul>

      <!-- Footer -->
      <footer class="todo-footer">
        <span class="todo-count"><span id="todoCount">0</span> items left</span>
        <button id="clearCompletedBtn" class="btn btn-clear">Clear Completed</button>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
