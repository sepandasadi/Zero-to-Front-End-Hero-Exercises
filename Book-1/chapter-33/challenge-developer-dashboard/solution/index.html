<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>ðŸš€ Developer Dashboard</h1>
      <p class="subtitle">Your personalized dev workspace</p>
    </header>

    <main class="container">
      <!-- Widgets Grid -->
      <div class="widgets-grid">

        <!-- GitHub Stats Widget -->
        <div class="widget github-widget">
          <div class="widget-header">
            <h2>ðŸ“Š GitHub Stats</h2>
          </div>
          <div id="github-content" class="widget-content">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading GitHub stats...</p>
            </div>
          </div>
        </div>

        <!-- Dev Jokes Widget -->
        <div class="widget jokes-widget">
          <div class="widget-header">
            <h2>ðŸ˜‚ Dev Jokes</h2>
            <button id="new-joke-btn" class="btn-icon" title="Get new joke">ðŸ”„</button>
          </div>
          <div id="jokes-content" class="widget-content">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading joke...</p>
            </div>
          </div>
        </div>

        <!-- Quick Links Widget -->
        <div class="widget links-widget">
          <div class="widget-header">
            <h2>ðŸ”— Quick Links</h2>
          </div>
          <div id="links-content" class="widget-content">
            <!-- Links will be rendered here -->
          </div>
        </div>

      </div>

      <!-- Code Snippet Manager (Full Width) -->
      <div class="widget snippet-widget">
        <div class="widget-header">
          <h2>ðŸ’¾ Code Snippets</h2>
        </div>
        <div class="widget-content">

          <!-- Add Snippet Form -->
          <form id="snippet-form" class="snippet-form">
            <input
              type="text"
              id="snippet-title"
              placeholder="Snippet title..."
              required
            >
            <select id="snippet-language">
              <option value="javascript">JavaScript</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="python">Python</option>
              <option value="bash">Bash</option>
              <option value="sql">SQL</option>
              <option value="other">Other</option>
            </select>
            <textarea
              id="snippet-code"
              placeholder="Paste your code here..."
              required
            ></textarea>
            <button type="submit" class="btn-primary">Add Snippet</button>
          </form>

          <!-- Snippets List -->
          <div id="snippets-container" class="snippets-container">
            <p class="placeholder">No snippets yet. Add one above!</p>
          </div>

        </div>
      </div>

    </main>

    <!-- Toast notifications container -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
