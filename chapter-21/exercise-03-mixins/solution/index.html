<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass Mixins - Solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sass Mixins & Functions</h1>

    <section class="section">
      <h2>Flexbox Mixins</h2>
      <div class="flex-demo">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </section>

    <section class="section">
      <h2>Button Sizes</h2>
      <button class="btn btn-sm">Small</button>
      <button class="btn btn-md">Medium</button>
      <button class="btn btn-lg">Large</button>
    </section>

    <section class="section">
      <h2>Cards with Box Shadow</h2>
      <div class="card-grid">
        <div class="card">
          <h3>Card 1</h3>
          <p>Small shadow</p>
        </div>
        <div class="card card-elevated">
          <h3>Card 2</h3>
          <p>Medium shadow</p>
        </div>
        <div class="card card-floating">
          <h3>Card 3</h3>
          <p>Large shadow</p>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Media Query Mixins</h2>
      <div class="responsive-box">
        <p>Resize the window to see responsive behavior!</p>
      </div>
    </section>
  </div>
</body>
</html>
