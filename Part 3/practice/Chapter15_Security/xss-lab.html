<!doctype html>
<meta charset="utf-8"/>
<title>XSS Lab — Unsafe</title>
<body>
  <h1>Comments</h1>
  <ul id="list"></ul>
  <form id="f">
    <input id="name" placeholder="Name">
    <textarea id="text" placeholder="Comment"></textarea>
    <button>Post</button>
  </form>
  <script>
    const list = document.getElementById('list')
    const f = document.getElementById('f')
    f.addEventListener('submit', (e) => {
      e.preventDefault()
      // ❌ Vulnerable: directly injecting user HTML
      const li = document.createElement('li')
      li.innerHTML = `<strong>${name.value}</strong>: ${text.value}`
      list.appendChild(li)
      f.reset()
    })
  </script>
</body>
