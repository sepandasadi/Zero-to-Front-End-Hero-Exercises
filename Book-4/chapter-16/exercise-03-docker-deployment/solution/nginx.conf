# nginx configuration for React SPA
# Optimized for performance, security, and SEO

# Run nginx as non-root user
user nodejs;

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;

# Process ID file
pid /var/run/nginx.pid;

# Events block
events {
  # Maximum number of simultaneous connections
  worker_connections 1024;

  # Optimized connection processing
  use epoll;
  multi_accept on;
}

# HTTP block
http {
  # Include MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging format
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  # Access log
  access_log /var/log/nginx/access.log main;

  # Performance optimizations
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Hide nginx version for security
  server_tokens off;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # Brotli compression (if available)
  # brotli on;
  # brotli_comp_level 6;
  # brotli_types text/plain text/css application/json application/javascript;

  # Server block
  server {
    # Listen on port 80
    listen 80;

    # Server name (update for production)
    server_name _;

    # Root directory
    root /usr/share/nginx/html;

    # Default index file
    index index.html;

    # Charset
    charset utf-8;

    # ============================================
    # Security Headers
    # ============================================

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust for your app)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.example.com;" always;

    # HSTS - Force HTTPS (uncomment in production with HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # Static Assets (with aggressive caching)
    # ============================================

    # Cache JavaScript and CSS with content hash
    location /assets {
      # Cache for 1 year (files have content hash)
      expires 1y;
      add_header Cache-Control "public, immutable";

      # Don't log asset requests
      access_log off;

      # Gzip these files
      gzip_static on;
    }

    # Cache images, fonts, etc.
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
      # Cache for 30 days
      expires 30d;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================

    location /health {
      # Return 200 OK for health checks
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # ============================================
    # API Proxy (optional)
    # Uncomment and configure if proxying to backend API
    # ============================================

    # location /api {
    #   proxy_pass http://backend:8000;
    #   proxy_http_version 1.1;
    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection 'upgrade';
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    #   proxy_cache_bypass $http_upgrade;
    # }

    # ============================================
    # SPA Fallback (Critical for React Router)
    # ============================================

    location / {
      # Try to serve file, then directory, then fall back to index.html
      try_files $uri $uri/ /index.html;

      # Don't cache index.html (always get fresh)
      add_header Cache-Control "no-cache, must-revalidate";
      expires 0;
    }

    # ============================================
    # Error Pages
    # ============================================

    # Custom 404 page (handled by React app)
    error_page 404 /index.html;

    # Don't expose nginx version on error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #   root /usr/share/nginx/html;
    # }

    # ============================================
    # Security: Deny Access to Hidden Files
    # ============================================

    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    # Deny access to source maps in production
    location ~ \.map$ {
      deny all;
      access_log off;
      log_not_found off;
    }
  }
}

