<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Portfolio Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Image Portfolio</h1>
      <p>Showcase your photography with stunning CSS effects</p>
    </div>
  </section>

  <section class="gallery">
    <div class="container">
      <h2>My Gallery</h2>
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400x300/3498db" alt="Photo 1">
          <div class="gallery-overlay">
            <h3>Photo Title 1</h3>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400x300/e74c3c" alt="Photo 2">
          <div class="gallery-overlay">
            <h3>Photo Title 2</h3>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400x300/2ecc71" alt="Photo 3">
          <div class="gallery-overlay">
            <h3>Photo Title 3</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
